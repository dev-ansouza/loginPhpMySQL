<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login and pass</title>
    <link href="../../css\style.login.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../js/bootstrap.min.js" rel="stylesheet">
    <link href="../service/login.php" rel="script">
</head>
<body>
    <div>
        <div class="container">
            <form method="post" action="../service/login.php">
                <img class="mb-4 mt-5 ALIGN-CENTER" src="../../img/user.png" width="100" height="100">
                <div class="form-input text-center">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
                </div>
                <div class="form-input">
                    <input type="password" id="pass" name="pass" class="form-control" placeholder="Senha" required>
                </div>
                <div class="checkbox mb-3 mt-3">
                    <label>
                        <input type="checkbox" value="remember-me">
                        <span style="color: white">Lembrar-me</span>
                    </label>
                </div>
                <button class="btn btn-login btn-lg btn btn-outline-primary btn-block" type="submit">Entrar</button>
            </form>
        </div>
    </div>

</body>
</html>
